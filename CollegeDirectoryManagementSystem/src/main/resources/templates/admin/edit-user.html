<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit User</title>
</head>
<body>
    <h1 th:text="${user.id == null ? 'Add User' : 'Edit User'}"></h1>
    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br>
        <label>Role:</label>
        <select th:field="*{role}">
            <option value="STUDENT">Student</option>
            <option value="FACULTY_MEMBER">Faculty</option>
            <option value="ADMINISTRATOR">Admin</option>
        </select><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
