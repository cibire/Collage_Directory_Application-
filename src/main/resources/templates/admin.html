<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Welcome to Admin Dashboard</h1>
            <p class="lead">Manage Students and Faculty Records</p>
        </div>

        <!-- Students Management Section -->
        <section id="students-section" class="mb-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h4">Manage Students</h2>
                    <a href="/admin/addStudent" class="btn btn-primary btn-sm">Add Student</a>
                </div>
                <div class="card-body">
                    <!-- Add New Student Form -->
                    <form action="/admin/addStudent" method="post" class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" id="studentName" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" id="studentEmail" name="email" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Student</button>
                        </div>
                    </form>

                    <!-- List of Students -->
                    <h3 class="h5">Current Students</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through students from controller -->
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.email}"></td>
                                <td>
                                    <a th:href="@{/admin/editStudent/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/admin/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Faculty Management Section -->
        <section id="faculty-section">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h4">Manage Faculty</h2>
                    <a href="/admin/addFaculty" class="btn btn-primary btn-sm">Add Faculty</a>
                </div>
                <div class="card-body">
                    <!-- Add New Faculty Form -->
                    <form action="/admin/addFaculty" method="post" class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="facultyName" class="form-label">Name</label>
                            <input type="text" id="facultyName" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="facultyEmail" class="form-label">Email</label>
                            <input type="email" id="facultyEmail" name="email" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Faculty</button>
                        </div>
                    </form>

                    <!-- List of Faculty -->
                    <h3 class="h5">Current Faculty</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through faculty from controller -->
                            <tr th:each="faculty : ${faculty}">
                                <td th:text="${faculty.id}"></td>
                                <td th:text="${faculty.name}"></td>
                                <td th:text="${faculty.email}"></td>
                                <td>
                                    <a th:href="@{/admin/editFaculty/{id}(id=${faculty.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/admin/deleteFaculty/{id}(id=${faculty.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Logout Button -->
        <div class="text-center mt-5">
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
